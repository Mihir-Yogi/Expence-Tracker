<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <div class="section">
            <h1>Login</h1>
            <p>Login to continue.</p>
            <h4></h4>
            <div class="inputs">
                <input name="email" type="email" id="email" placeholder="Email">
                <p id="textError"></p>
            </div>
            <div class="inputs">
                <input name="password" type="password" id="loginPassword" placeholder="Password">
                <p id="passError"></p>
            </div>
            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label>Remember me</label>
            </div>
            <a class="resetLink" href="Components/resetPasswordForm.html">Forgot email?</a>
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <span>if you don't have an account? <a href="signup.html">Signup</a></span>
        </div>
    </form> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script src="js/auth.js"></script>
</html>
