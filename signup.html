<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <form id="signupForm" action="login.html">
        <div class="section">
            <h1>SignUp</h1>
            <p>Signup to continue.</p>
            <div class="inputs">
                <input  name="fullName" type="text" id="fullName" placeholder="Full Name">
                <p id="fullNError"></p>   
            </div>
            <div class="inputs">
                <input name="Email" type="email" id="email" placeholder="Email">
                <p id="emailError"></p>
            </div>
            <div class="inputs">
                <input name="password" type="password" id="password" placeholder="Password">
                <p id="pError"></p>
            </div>
            <div class="inputs">
                <input name="confirmPassword" type="password" id="cPassword" placeholder="Confirm password">
                <p id="error"></p>
            </div>
            <button type="submit" class="btn" id="submitBtn">Sign Up</button>
            <span>already have an account? <a href="login.html">Sign in</a></span>
        </div>
    </form> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script src="js/auth.js"></script>
</html>
