<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=person" />
    <title>Dashboard</title>
</head>
<body>
    <div id="loader">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>
    <nav id="navbar" class="navigation">
        <div class="title"><h1>Expence Tracker</h1></div>
        <div class="controls">
            <input type="checkbox" id="darktoggle" class="theme-checkbox">
            <div class="profileContainer">
                <span id="profile" class="material-symbols-outlined">
                    person
                </span>
                <div id="menuList" class="menu">
                    <div class="title">
                        <h5 id="welcomeText"></h5>
                    </div>
                    <hr class="horizontalLine">
                    <ul>
                        <li id="profileBtn"><i class="fa-solid fa-user menu-icon"></i>profile</li>
                        <li id="logoutbtn"><i class="fa-solid fa-right-from-bracket menu-icon"></i>Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="sideNav">
        <ul>
            <li id="dashboardTab"><i class="fa-solid fa-house"></i>Dashboard<i class="fa-solid fa-chevron-right"></i></li>
            <li id="addExpenseTab"><i class="fa-solid fa-plus"></i>Add Expense<i class="fa-solid fa-chevron-right"></i></li>
            <li id="showExpenseTab"><i class="fa-solid fa-eye"></i>Show Expenses<i class="fa-solid fa-chevron-right"></i></li>
        </ul>
    </div>
    <div class="main-container">
        <section id="dashboardSection">
            <div class="dashboard">
                <h1>ðŸ‘‹Welcome <span id="homeGreet"></span></h1>
                <p class="secondory-text">Here's an overview of your expenses and budget.</p>
                <div class="container">
                    <div class="box">
                        <span class="toatalSDisplay">Total Spent</span>
                        <span class="toatalSDisplay" id="totalSpentPrice">â‚¹0</span>
                    </div>
                    <div class="box">
                        <span class="toatalSDisplay">Budget</span>
                        <div  id="budget-container">
                            <!-- <span class="toatalSDisplay">â‚¹20,000</span> -->
                        </div>
                    </div>
                    <div class="box">
                        <span class="toatalSDisplay">Remaining Budget</span>
                        <span class="toatalSDisplay" id="remainingPrice">â‚¹0</span>
                    </div>
                </div>
                <canvas id="expenseChart"></canvas>
            </div>
        </section>


        <section id="showExpenseSection">
            <div class="tableLayout">
                <table class="table">
                    <thead>
                        <tr>
                            <th scop="col">#</th>
                            <th scop="col">Title</th>
                            <th scop="col">Amount</th>
                            <th scop="col">Date</th>
                            <th scop="col">Category</th>
                            <th scop="col">Notes</th>
                            <th scop="col" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- data list gose here  -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <section id="addExpenseSection">
            <form id="expenseForm" class="form">
                <span id="backBtn"><i class="icon fa-solid fa-reply"></i></span>
                <span id="success"></span> 
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Expense title" required />
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Amount in â‚¹" required />
                </div>

                <div class="form-group">
                    <label for="date">Date <span style="font-size: 12px;">(Leave blank to use today's date)</span></label>
                    <input type="date" id="date"/>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Optional notes..."></textarea>
                </div>

                <button type="submit" class="btn-submit"><i class="fa-solid fa-plus"></i> Add Expense</button>
            </form>

        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://kit.fontawesome.com/6ce4435109.js" crossorigin="anonymous"></script>
<script src="js/chart.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/manageExpense.js"></script>
</html>
