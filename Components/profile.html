<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="section">
        <form id="editForm">
            <h1>Edit Profile</h1>   
            <span id="success"></span>
            <div class="inputs">
                <input name="userName" type="text" id="username" placeholder="UserName" required>
            </div>
            <div class="inputs">
                <input name="editPassword" type="password" id="editPassword" placeholder="Leave blank to keep old password">
                <p id="passError"></p>
            </div>
            <button type="submit" class="btn" id="submitBtn">Update</button>
        </form> 
        <button type="submit" class="btn" id="backBtn" ><i class="fa-solid fa-arrow-left"></i> Back</button>
    </div>
</body>
<script src="https://kit.fontawesome.com/6ce4435109.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script src="../js/profile.js"></script>
</html>
